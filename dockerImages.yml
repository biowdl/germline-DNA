---
# This file contains the docker images used in the pipeline.
# The containers used by default are biocontainers uploaded on quay.io.
# https://quay.io/organization/biocontainers

# The string should be formatted in the same way as utilized in a 'docker pull'
# command.

# Tools are sorted alphabetically for ease of use.

bedtools: "quay.io/biocontainers/bedtools:2.23.0--hdbcaa40_3"
biowdl-input-converter: "quay.io/biocontainers/biowdl-input-converter:0.2.1--py_0"
# A mulled container is needed to have both samtools and bwa in one container.
# This container contains: samtools (1.10), bwa (0.7.17-r1188)
bwa+samtools: "quay.io/biocontainers/mulled-v2-fe8faa35dbf6dc65a0f7f5d4ea12e31a79f73e40:eabfac3657eda5818bae4090db989e3d41b01542-0"
# Contains bwa 0.7.17 bwakit 0.7.17.dev1 and samtools 1.10
bwakit+samtools: "quay.io/biocontainers/mulled-v2-ad317f19f5881324e963f6a6d464d696a2825ab6:c59b7a73c87a9fe81737d5d628e10a3b5807f453-0"
bcftools: "quay.io/biocontainers/bcftools:1.9--ha228f0b_3"
chunked-scatter: "quay.io/biocontainers/chunked-scatter:0.2.0--py_0"
clever: "quay.io/biocontainers/clever-toolkit:2.4--py36hcfe0e84_6"
cutadapt: "quay.io/biocontainers/cutadapt:2.8--py37h516909a_0"
delly: "quay.io/biocontainers/delly:0.8.1--h4037b6b_1"
fastqc: "quay.io/biocontainers/fastqc:0.11.9--0"
gatk4: "quay.io/biocontainers/gatk4:4.1.7.0--py38_0"
gatk-broad: "broadinstitute/gatk:4.1.4.0"
manta: "quay.io/biocontainers/manta:1.4.0--py27_1"
multiqc: "quay.io/biocontainers/multiqc:1.7--py_1"
picard: "quay.io/biocontainers/picard:2.20.5--0"
python: "python:3.7-slim"
sambamba: "quay.io/biocontainers/sambamba:0.7.1--h148d290_2"
samtools: "quay.io/biocontainers/samtools:1.8--h46bd0b3_5"
strelka: "quay.io/biocontainers/strelka:2.9.7--0"
smoove: quay.io/biocontainers/smoove:0.2.5--0
somaticseq: "lethalfang/somaticseq:3.1.0"
survivor: "quay.io/biocontainers/survivor:1.0.6--h6bb024c_0"
tabix: "quay.io/biocontainers/tabix:0.2.6--ha92aebf_0"
vardict-java: "quay.io/biocontainers/vardict-java:1.5.8--1"
